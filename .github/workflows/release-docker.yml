name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DOCKER

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get next semantic version tag
        run: |
          set -e

          REPO="codeconnect/codeconnect"
          DEFAULT_TAG="v0.0.1"

          echo "Fetching latest Docker Hub tag..."

          RESPONSE=$(curl -s \
            "https://hub.docker.com/v2/repositories/${REPO}/tags?page_size=1&ordering=last_updated")

          LATEST_TAG=$(echo "$RESPONSE" | jq -r '.results[0].name // empty')

          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found. Using default: $DEFAULT_TAG"
            NEXT_TAG="$DEFAULT_TAG"
          else
            echo "Latest tag: $LATEST_TAG"

            VERSION=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

            PATCH=$((PATCH + 1))

            NEXT_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "Next tag: $NEXT_TAG"
          echo "NEXT_TAG=$NEXT_TAG" >> "$GITHUB_ENV"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t codeconnect/codeconnect:${NEXT_TAG} .

      - name: Push Docker image
        run: |
          docker push codeconnect/codeconnect:${NEXT_TAG}
