name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DOCKER

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get next semantic version tag
        id: version
        run: |
          set -e

          REPO="codeconnect/codeconnect"

          # Fetch latest tag from Docker Hub
          LATEST_TAG=$(curl -s \
            "https://hub.docker.com/v2/repositories/${REPO}/tags?page_size=1&ordering=last_updated" \
            | jq -r '.results[0].name')

          echo "Latest tag: $LATEST_TAG"

          # Strip leading 'v'
          VERSION=${LATEST_TAG#v}

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          PATCH=$((PATCH + 1))

          if [ "$PATCH" -ge 10 ]; then
            PATCH=0
            MINOR=$((MINOR + 1))
          fi

          if [ "$MINOR" -ge 100 ]; then
            MINOR=0
            MAJOR=$((MAJOR + 1))
          fi

          NEXT_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "Next tag: $NEXT_TAG"

          echo "NEXT_TAG=$NEXT_TAG" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t codeconnect/codeconnect:${NEXT_TAG} .

      - name: Push Docker image
        run: |
          docker push codeconnect/codeconnect:${NEXT_TAG}
